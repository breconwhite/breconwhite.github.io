<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="FontAwesome/css/font-awesome.min.css">
  	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
	<!--HEADER-->

	<div id="Header">
		<a href="index.html">
			<div id="hInfo">
				<div id="Name"><p>Brecon White</p></div>
				<div id="LogoBack"></div>
				<div id="Logo"><img src="Images/logo.png"> </div>
			</div>
		</a>
		<div id="hNav">
			<div id="hLinks">
				<a href="about.html" class="NavButtonA">About</a>
				<a href="portfolio.html" class="NavButtonP">Portfolio</a>
			</div>
			<div id="hSubLinks"></div>
		</div>
	</div>

	<!--MAIN-->

	<div id="Main">
		<div id="portfolio">
			<div id="portContent">
				<div id="web" class="portBlock">
					<div class="portBlockContent"><h1>Web</h1></div>
				</div>
				<div id="design"  class="portBlock">
					<div class="portBlockContent"><h1>Design</h1></div>
				</div>
				<div id="games"  class="portBlock">
					<div class="portBlockContent"><h1>Games</h1></div>
				</div>
			</div>

			<div class="portNav">
				<a id="portNavButton" style="background:black url('Images/web.png')" href="portfolio.html#web">
					<span>Web</span>					
				</a><a id="portNavButton" style="background:black url('Images/design.png')" href="portfolio.html#design">				
					<span>Design</span>
				</a><a id="portNavButton" style="background:black url('Images/games.png') center top" href="portfolio.html#games">				
					<span>Games</span>
				</a></div>
		</div>
	</div>

	<!--CONTACT-->

	<div id="Contact">Copyright <i class="fa fa-copyright"></i> 2015 &nbsp | &nbsp
		<a href="mailto:breconwhite@gmail.com"><i class="fa fa-envelope"></i></a>&nbsp
		<a href="https://github.com/breconwhite"><i class="fa fa-github"></i></a>
		<a style="position:fixed; right:15; opacity:0.5" href="notthepage.html"><i class="fa fa-rebel"></i></a>
	</div>


	<script>

		$( "a.NavButtonA" ).hover(
		  function() {
		    $( this ).append( $( 
		    	"<div id='subNav' class='NavButtonA'><a>Resume</a><a href='https://github.com/breconwhite'>Github</a><a href='mailto:breconwhite@gmail.com'>Message</a></div>" ) );
		  }).mouseleave(
	    	function(){
    			$(this).find( "div#subNav" ).remove();
    	});
		 
		$( "a.NavButtonP" ).hover(
		  function() {
		    $( this ).append( 
		    	$( "<div id='subNav'><a>Web</a><a>Design</a><a>Games</a></div>" ) 
		    );
		  }).mouseleave(
	    	function(){
	    		$(this).find( "div#subNav" ).remove();
    	});


	 	document.onscroll=function(){
	 		if(document.body.scrollTop > 150){
	 			$("div#Main").find( "div.portNav").addClass("makeNavSmall").removeClass("makeNavBig");
	 			$("div#Header").find("div#hNav").addClass("moveUp").removeClass("moveDown");
	 			$("div#Header").find("div#hInfo").addClass("moveIconUp").removeClass("moveIconDown");
	 		}
	 		else if(document.body.scrollTop < 150){
	 			if($("div.portNav").hasClass("makeNavSmall")){
		 			$("div#Main").find( "div.portNav").addClass("makeNavBig").removeClass("makeNavSmall");
	 				$("div#Header").find("div#hNav").addClass("moveDown").removeClass("moveUp");
		 			$("div#Header").find("div#hInfo").removeClass("moveIconUp").addClass("moveIconDown");
	 			}
	 		}
	 	};

  	</script>

</body>
