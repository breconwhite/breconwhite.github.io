	<script>
		
		var loopTime = setInterval(function() {loop("Right")}, 5000);

		var loopCount = 0;

		$( "a.NavButtonA" ).hover(
		  function() {
		    $( this ).append( $( 
		    	"<div id='subNav' class='NavButtonA'><a>Resume</a><a href='https://github.com/breconwhite'>Github</a><a href='mailto:breconwhite@gmail.com'>Message</a></div>" ) );
		  }).mouseleave(
	    	function(){
    			$(this).find( "div#subNav" ).remove();
    	});
		 
		$( "a.NavButtonP" ).hover(
		  function() {
		    $( this ).append( 
		    	$( "<div id='subNav'><a>Web</a><a>Design</a><a>Games</a></div>" ) 
		    );
		  }).mouseleave(
	    	function(){
	    		$(this).find( "div#subNav" ).remove();
    	});


	 	$( "div.sR" ).click(function(){loop("Right"); clearInterval(loopTime); loopTime = setInterval(function() {loop("Right")}, 5000) });
	 	$( "div.sL" ).click(function(){loop("Left"); clearInterval(loopTime); loopTime = setInterval(function() {loop("Right")}, 5000)  });

	 	function loop(direction){
 			
 			if(direction == "Right")
 			{
 				if(loopCount < 2){
 					loopCount ++;
 				}
 				else {
 					loopCount = 0;
 				}
 			}
			else if(direction == "Left"){
 				if(loopCount > 0){
 					loopCount --;
 				}
 				else {
 					loopCount = 2;
 				}
			}
	 		
 			switch(loopCount){
 				case 0:
 					$("div").find("div.Slide").removeClass("activeSlide").removeClass("shiftLeft").removeClass("shiftRight").addClass("fadeOut");
 					$("div").find("div.slide0").addClass("activeSlide").addClass("shift"+direction).removeClass("fadeOut");
 					break;
 				case 1:
 					$("div").find("div.Slide").removeClass("activeSlide").removeClass("shiftLeft").removeClass("shiftRight").addClass("fadeOut");
 					$("div").find("div.slide1").addClass("activeSlide").addClass("shift"+direction).removeClass("fadeOut");	 					
 					break;
 				case 2:
 					$("div").find("div.Slide").removeClass("activeSlide").removeClass("shiftLeft").removeClass("shiftRight").addClass("fadeOut");
 					$("div").find("div.slide2").addClass("activeSlide").addClass("shift"+direction).removeClass("fadeOut");
 					break;
 			}
	 	}

	</script>
</body>
